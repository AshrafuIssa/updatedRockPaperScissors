<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <p>ROCK PAPER SCISSORS GAME </p>
  <button onclick=" playGame('rock')">ROCK</button>
  <button onclick=" playGame('paper')">PAPER</button>
  <button onclick=" playGame('scissors')">SCISSOR</button>

  <p class="js-result"></p>
  <p class="js-moves"></p>

  <p class="js-scores"></p>

  <button onclick="
  Scores.wins = 0;
  Scores.loses = 0;
  Scores.ties =0;
  localStorage.removeItem('Scores');
  updateScoreElement();
  ">RESET SCORES</button>

  <script>
    let Scores = JSON.parse(localStorage.getItem('Scores')) || {
      wins:0,
      loses:0,
      ties:0
    };

    updateScoreElement();

    /*
    if (Scores === null){
      Scores={
        wins:0,
        loses:0,
        ties:0
      };
    }
    */
    
    function playGame(playerMove){
      if (playerMove === 'rock'){
    
            computermove = computerMove();
            result = '';

            if(computermove === 'rock'){
              result = 'tie';
            }else if (computermove === 'paper'){
              result = 'you loss';
            }else if(computermove ==='scissors'){
              result = 'you win';
            }


      }else if (playerMove === 'paper'){
        
            computermove = computerMove();
            result = '';

            if(computermove === 'rock'){
              result = 'you win';
            }else if (computermove === 'paper'){
              result = 'tie';
            }else if(computermove ==='scissors'){
              result = 'you loss';
            }
            

      }else if(playerMove === 'scissors'){
        
            computermove = computerMove();
            result = '';

            if(computermove === 'rock'){
              result = 'you loss';
            }else if (computermove === 'paper'){
              result = 'you win';
            }else if(computermove ==='scissors'){
              result = 'tie';
            }
      }

      if (result === 'you loss'){
        Scores.loses += 1;
      }else if (result === 'you win'){
        Scores.wins += 1;
      }else if (result === 'tie'){
        Scores.ties += 1;
      }

      localStorage.setItem('Scores', JSON.stringify(Scores));

      updateScoreElement();

      document.querySelector('.js-result').innerHTML = result;
      document.querySelector('.js-moves')
        .innerHTML = `you picked: ${playerMove} and the computer picked: ${computermove}`;

    }
    function updateScoreElement(){
      document.querySelector('.js-scores')
      .innerHTML = ` wins:${Scores.wins}, loses: ${Scores.loses}, ties:${Scores.ties}`;
    }

    function computerMove(){
      const randomNumber = Math.random();
      let computermove = '';

      if (randomNumber >=0 && randomNumber <= 1/3){
        computermove = 'rock';
      }else if (randomNumber >= 1/3 && randomNumber <= 2/3){
        computermove = 'paper';
      }else if (randomNumber >= 2/3 && randomNumber <= 1){
        computermove = 'scissor';
      }
      return computermove; 
    }
  </script>
</body>
</html>
